<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saad Hassan - FrontEnd Dev</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://www.google.com/recaptcha/api.js?onload=onLoad&render=explicit" async defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #111827;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-top: 60px;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #a855f7, 0 0 12px #ec4899, 0 0 18px #d946ef;
    }
    #contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }
    #contact-form input, #contact-form textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #374151;
      background-color: #1f2937;
      color: white;
      font-size: 1em;
    }
    #contact-form button {
      padding: 12px;
      background-color: #a855f7;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #form-response {
      margin-top: 10px;
      font-size: 0.95em;
      color: #a3e635;
    }
  </style>
</head>
<body>

  <h1>Saad Hassan</h1>

  <section id="contact">
    <h3>Contact Me</h3>

    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Your Phone (optional)" />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

      <!-- ✅ CAPTCHA Box -->
      <div id="g-recaptcha" class="g-recaptcha"></div>
      <input type="hidden" id="captcha-token" name="captcha_token">

      <button type="submit">Send Message</button>
      <p id="form-response"></p>
    </form>
  </section>

  <script>
    // ✅ Render reCAPTCHA on load
    function onLoad() {
      if (typeof grecaptcha !== 'undefined') {
        grecaptcha.render('g-recaptcha', {
          sitekey: '6LfPi4IrAAAAACnnqLQ9UJS4U_2R5_Xuo7V63Zpl',
          callback: onCaptchaSuccess
        });
      }
    }

    function onCaptchaSuccess(token) {
      document.getElementById('captcha-token').value = token;
    }

    const SUPABASE_URL = 'https://ygiubaseztffinrekduh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnaXViYXNlenRmZmlucmVrZHVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0MTA3NDQsImV4cCI6MjA2Nzk4Njc0NH0.RfYZHi8j2Y7H_usJrbAONQo3HNVJ_CwWk9-c-HhcTwU';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('contact-form');
    const responseEl = document.getElementById('form-response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const captchaToken = document.getElementById('captcha-token').value;
      if (!captchaToken) {
        responseEl.textContent = "❌ Please complete the CAPTCHA.";
        responseEl.style.color = "#f87171";
        return;
      }

      const formData = new FormData(form);
      const name = formData.get('name');
      const email = formData.get('email');
      const phone = formData.get('phone');
      const subject = formData.get('subject');
      const message = formData.get('message');

      const { error } = await supabase
        .from('Form Filling')  // ✅ double-check table name
        .insert([{ name, email, phone, subject, message, captcha_token: captchaToken }]);

      if (error) {
        responseEl.textContent = "❌ Something went wrong: " + error.message;
        responseEl.style.color = "#f87171";
      } else {
        responseEl.textContent = "✅ Message sent successfully!";
        responseEl.style.color = "#a3e635";
        form.reset();
        grecaptcha.reset();
        document.getElementById('captcha-token').value = "";
      }
    });
  </script>

</body>
</html>
