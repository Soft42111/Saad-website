    body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 6px #a855f7, 0 0 12px #ec4899;
    }

    .login-container {

    button {
      padding: 12px;

      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .github-btn {
      background-color: #333;
      color: white;
    }

    .custom-btn {
      background-color: #a855f7;
      color: white;
    }

    .email-btn {
      background-color: #10b981;
      color: white;
    }

      padding: 10px;
      border-radius: 6px;
      border: 1px solid #374151;
      background-color: #1e293b;
      color: white;
      font-size: 1em;
    }
