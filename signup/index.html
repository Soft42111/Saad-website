<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: #111827;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: #1f2937;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px #a855f7aa;
    }
    input, button {
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      border: none;
    }
    input {
      background: #111827;
      border: 1px solid #374151;
      color: white;
    }
    button {
      background: #a855f7;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #9333ea;
    }
    .error {
      color: #f87171;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Sign Up</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirm" placeholder="Confirm Password" required />
    <button onclick="signUp()">Sign Up</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    const SUPABASE_URL = 'https://ygiubaseztffinrekduh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnaXViYXNlenRmZmlucmVrZHVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0MTA3NDQsImV4cCI6MjA2Nzk4Njc0NH0.RfYZHi8j2Y7H_usJrbAONQo3HNVJ_CwWk9-c-HhcTwU'; // replace with your actual Supabase anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function signUp() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const errorEl = document.getElementById('error');

      errorEl.textContent = "";

      if (!username || !email || !password || !confirm) {
        errorEl.textContent = "Please fill in all fields.";
        return;
      }

      if (password !== confirm) {
        errorEl.textContent = "Passwords do not match.";
        return;
      }

      const { error } = await supabase.auth.signUp(
        {
          email,
          password,
          options: {
            data: { username }
          }
        }
      );

      if (error) {
        errorEl.textContent = error.message;
      } else {
        localStorage.setItem('pending_email', email);
        window.location.href = "/signup/verify.html?email=" + encodeURIComponent(email);
      }
    }
  </script>
</body>
</html>
